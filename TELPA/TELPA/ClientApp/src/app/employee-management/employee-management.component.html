<div class="employee-managemenmt">
  <div class="front">
    <div class="buttons">
      <h1><button type="button" value="Select Team" class="select-team-btn" (click)="selectTeamBtnClick($event)" >Select Team</button></h1>
      <h1><button type="button" value="Add employee" class="add-employee-btn" (click)="addEmployeeBtnClick($event)">Add employee</button></h1>
    </div>
    <table class="employee-table">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Assigned by</th>
      </tr>
      <tr ng-repeat="x in EmployeeDataList.EmployeeData">
        <td>{{x.name}}</td>
        <td>{{x.email}}</td>
        <td>{{x.role}}</td>
        <td>{{x.leader_id}}</td>
      </tr>
      <tr>
        <td>efkas</td>
        <td>e@ga</td>
        <td>role</td>
        <td>tadas</td>
      </tr>
    </table>
  </div>
</div>
