<div class="employee-managemenmt">
  <div class="front">
    <div class="buttons">
      <h1><button type="button" value="Select Team" class="select-team-btn" (click)="openModal('selectTeam')">Select Team</button></h1>
      <h1><button type="button" value="Add employee" class="add-employee-btn" (click)="openModal('addEmployee')">Add employee</button></h1>
    </div>
    <table class="employee-table">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Assigned by</th>
      </tr>

      <tr>
        <td>efkas</td>
        <td>e@ga</td>
        <td>miserable dude</td>
        <td>mikas</td>
      </tr>
      <tr *ngFor="let field of fieldArray; let i = index">
        <td>
          <input [(ngModel)]="field.code" class="form-control" type="text" name="{{field.name}}" />
        </td>
        <td>
          <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.email}}" />
        </td>
        <td>
          <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.role}}" />
        </td>
        <td>
          <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.leader_id}}" />
        </td>
        <td>
          <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)">Delete</button>
        </td>
      </tr>
      <tr>
        <td>
          <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.name" name="newAttributeName" />
        </td>
        <td>
          <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.email" name="newAttributeEmail" />
        </td>
        <td>
          <input class="form-control" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.role" name="newAttributeRole" />
        </td>
        <td>
          <input class="form-control" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.leader_id" name="newAttributeLeaderId" />
        </td>
        <td>
          <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<jw-modal id="selectTeam">
  Select team from the list:
  <br />
  <button type="button" class="btn btn-success mdlBtn" (click)="closeModal('selectTeam');">Close</button>
</jw-modal>

<jw-modal id="addEmployee">
  Insert employee first and last names:<br />

  <button type="button" class="btn btn-success mdlBtn" (click)="closeModal('selectTeam');">Add employee</button>
  <button type="button" class="btn btn-success mdlBtn" (click)="closeModal('selectTeam');">Cancel</button>
</jw-modal>
